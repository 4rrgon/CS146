<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:480px)" />
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width:481px) and (max-width:768px)" />
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width:769px)" />
    <title>GPA Calculator</title>
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>
    <div class="container" id="container">
        <div class="input-box" id="input-box">
            <details id="before">
                <summary id="goal">Goal GPA (Optional)</summary>
                <ul>
                    <li>
                        <div class="row">
                            <input type="text" placeholder="Goal GPA" id="goalvalue">
                        </div>
                    </li>
                </ul>
            </details>
            <button id="addc">+ Add a Course</button>
            <button id="calc">Calculate GPA</button>
            <button id="goalb">Calculate Grade Needed for Goal GPA</button>
        </div>
    </div>
    <script src="gpa.js"></script>
</body>
</html>
